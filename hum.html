<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar and Carousel</title>
    <link rel="stylesheet" href="styleo.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">MyWebsite</div>
        <ul class="navbar-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-slide active" style="background-image: url('image1.jpg');"></div>
        <div class="carousel-slide" style="background-image: url('image2.jpg');"></div>
        <div class="carousel-slide" style="background-image: url('image3.jpg');"></div>
        <div class="carousel-slide" style="background-image: url('image4.jpg');"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
